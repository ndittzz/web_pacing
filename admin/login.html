<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Desa Pacing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="flex flex-col items-center mb-6">
      <img src="../assets/klaten.jpg" alt="Logo Desa Pacing" class="w-16 h-16 rounded-full mb-2">
      <h1 class="text-2xl font-bold text-red-800 mb-1">Login Admin</h1>
      <span class="text-gray-500 text-sm">Pemerintah Desa Pacing</span>
    </div>
    <form autocomplete="off" id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
        <input id="username" name="username" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-700" placeholder="Masukkan username">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-700" placeholder="Masukkan password">
      </div>
      <button type="submit" class="w-full py-2 bg-red-700 text-white font-semibold rounded-md hover:bg-red-800 transition">Login</button>
    </form>
    <div class="mt-6 text-center">
      <a href="../index.html" class="text-sm text-red-700 hover:underline">&larr; Kembali ke Beranda</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
