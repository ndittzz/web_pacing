<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Pejabat - Desa Pacing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
          </li>
        </ul>
      </nav>
      <aside class="main-sidebar sidebar-red elevation-4">
        <a href="../index.html" class="brand-link">
          <img src="../assets/klaten.jpg" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
          <span class="brand-text font-weight-light">Desa Pacing</span>
        </a>
        <div class="sidebar">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="pejabat.html" class="nav-link active">
                  <i class="far fa-user nav-icon"></i>
                  <p>Manajemen Pejabat</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Tambah Pejabat</h1>
              </div>
            </div>
          </div>
        </div>
        <section class="content">
          <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>Nama</label>
                    <input type="text" class="form-control" placeholder="Nama Pejabat" />
                  </div>
                  <div class="form-group">
                    <label>Tempat Lahir</label>
                    <input type="text" class="form-control" placeholder="Tempat Lahir" />
                  </div>
                  <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Jabatan</label>
                    <input type="text" class="form-control" placeholder="Jabatan" />
                  </div>
                  <div class="form-group">
                    <label>Periode</label>
                    <input type="text" class="form-control" placeholder="2020-2026" />
                  </div>
                  <div class="form-group">
                    <label>Kategori</label>
                    <select class="form-control">
                      <option value="">Pilih Kategori</option>
                      <option value="Perangkat Desa">Perangkat Desa</option>
                      <option value="BPD">BPD</option>
                      <option value="Karang Taruna">Karang Taruna</option>
                      <option value="BUMDes">BUMDes</option>
                      <option value="KDMP">KDMP</option>
                      <option value="Kelompok Tani">Kelompok Tani</option>
                      <option value="PKK">PKK</option>
                      <option value="RT/RW">RT/RW</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Riwayat Pendidikan</label>
                    <textarea class="form-control" rows="2" placeholder="Contoh: SMA Negeri 2 Klaten (2003–2006)\nSI Universitas Atmajaya Yogyakarta (2006–2011)"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Riwayat Jabatan</label>
                    <textarea class="form-control" rows="2" placeholder="Contoh: Anggota DPRD Kabupaten Klaten (2014–2019)\nKetua DPRD Kabupaten Klaten (2019–2024)"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Simpan</button>
                  <a href="pejabat.html" class="btn btn-secondary">Kembali</a>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="float-right d-none d-sm-block"><b>Version</b> 1.0</div>
        <strong>Desa Pacing</strong> All rights reserved.
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  </body>
</html>
