<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semua Berita - Desa Pacing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold text-red-800">Semua Berita Desa Pacing</h1>
    <a href="index.html" class="text-red-700 hover:underline"><i class="fas fa-arrow-left"></i> Kembali</a>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <!-- Template Card Berita -->
    <article class="bg-white rounded shadow p-2 flex flex-col">
      <img src="https://via.placeholder.com/400x200?text=Berita+1" alt="Thumbnail Berita" class="rounded mb-2 object-cover w-full h-40">
      <h2 class="font-semibold text-sm mb-1">Judul Berita Contoh</h2>
      <p class="text-xs text-gray-600 line-clamp-3">Ringkasan berita akan ditampilkan di sini untuk menarik pengunjung membaca lebih lanjut...</p>
      <time class="text-[10px] text-gray-400 mt-1">6 Jul, 2025</time>
    </article>
    <!-- Duplikasikan artikel di atas untuk berita lainnya -->
  </main>

  <footer class="bg-black text-white text-xs p-4 text-center mt-6">Â© 2025 Desa Pacing</footer>

</body>
</html>
